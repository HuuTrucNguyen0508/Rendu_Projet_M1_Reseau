apiVersion: apps/v1
kind: Deployment
metadata:
  name: truckat-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 21310174/truckat_img:1.0.6
          ports:
            - containerPort: 7654

